<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crick On Time</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <img src="https://www.fancode.com/skillup-uploads/cms-media/130800_5425_BD_SG_fc-App.jpg" alt="Match Thumbnail" class="thumbnail">
    </div>
    <div class="header-middle">
      <h1>Crick On Time</h1>
      <p class="league">Match 12, T20 • Shpageeza Cricket League, 2025</p>
      <p class="teams">Band-e-Amir Vs Speen Ghar</p>
      <p class="time">🏏 Starts at 3:15 PM</p>
    </div>
    <div class="header-right">
      <a class="telegram" href="https://t.me/skfc_live" target="_blank">📢 Join Telegram</a>
    </div>
  </header>
  <main>
    <video id="livePlayer" controls autoplay muted></video>
  </main>
  <footer>
    <p>Streaming live | Powered by Crick On Time</p>
  </footer>
  <script>
    async function loadStream() {
      const res = await fetch('config.json');
      const data = await res.json();
      const player = document.getElementById('livePlayer');
      player.src = data.streamUrl;
    }
    loadStream();
  </script>
</body>
</html>
