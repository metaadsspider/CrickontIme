
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Live</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.min.css">
</head>
<body class="bg-black text-white">
  <header class="p-4 bg-gray-900">
    <h1 class="text-xl font-bold">StyxLive Stream</h1>
  </header>

  <main class="p-4">
    <video id="live-player" class="video-js vjs-big-play-centered" controls autoplay preload="auto" width="100%" height="auto"></video>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const streamLinks = {
      match1: "https://your-proxy.vercel.app/proxy/https://example.com/stream.m3u8"
    };
    const player = videojs('live-player');
    player.src({
      src: streamLinks[id],
      type: 'application/x-mpegURL'
    });
  </script>
</body>
</html>
