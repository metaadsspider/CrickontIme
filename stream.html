<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Live</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-black text-white">
  <header class="p-4 bg-gray-900">
    <h1 class="text-xl font-bold">StyxLive Stream</h1>
  </header>

  <main class="p-4">
    <video
      id="video"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      autoplay
      width="100%"
      height="auto"
    ></video>
  </main>

  <script>
    const video = document.getElementById('video');
    const streamUrl = "https://ams.sandbrix.live/LiveApp/streams/tWMD8u0Wok0o03BT192917485703.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls({
        liveSyncDuration: 3,
        liveMaxLatencyDuration: 6,
        maxLiveSyncPlaybackRate: 1.5
      });
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      document.body.innerHTML = "<h1 class='text-center text-white mt-20'>Stream not supported in this browser</h1>";
    }
  </script>
</body>
</html>
