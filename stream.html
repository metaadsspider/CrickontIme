<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Live</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Video.js styles and scripts -->
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-black text-white">
  <header class="p-4 bg-gray-900">
    <h1 class="text-xl font-bold">StyxLive Stream</h1>
  </header>

  <main class="p-4">
    <video
      id="videoPlayer"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      autoplay
      width="100%"
      height="auto"
    ></video>
  </main>

  <script>
    const streamLinks = {
      match1: "https://ams.sandbrix.live/LiveApp/streams/tWMD8u0Wok0o03BT192917485703.m3u8"
    };

    const params = new URLSearchParams(window.location.search);
    const match = params.get("match");
    const videoUrl = streamLinks[match];

    if (videoUrl) {
      const video = document.getElementById("videoPlayer");
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoUrl;
      }
    } else {
      document.body.innerHTML = "<h1 class='text-center text-white mt-20'>Stream not found</h1>";
    }
  </script>
</body>
</html>
